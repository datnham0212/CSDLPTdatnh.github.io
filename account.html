<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="home_design.css">
</head>

<body class="bg-warning">
  <div class="container p-3">
    <div class="row">
      <div class="col">
        <button onclick=back() class="btn btn-primary">Logout</button>
      </div>
    </div>
  </div>
  
  
  <div class="container ">
    
    <h1 style="text-align: center;">Chat App </h1>
    <h4 style="text-align: right;" id="Profile"></h4>
    
    <div class="chat-container">
      <div class="chat-sidebar" id="userList">
        <!-- User list will be dynamically inserted here -->
      </div>
      <div class="chat-main" id="messageContainer">
        <!-- Messages will be dynamically inserted here -->
      </div>
    </div>

    </div>
    <div id="whatsappClone"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"
    integrity="sha512-oMd9Re3VgJcXuZJn9DN6X7S7JUc7xLYZ2UyZ85Mm/xzaW3lwBr4fV2zjuu/n5jY/Of/2JOx35CTa6zvQNxb31Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="application/json" src="Abi.json" id="imp"></script>
  <script src="home_script.js"></script>
</body>

</html>
